<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz</title>
</head>

<body>
    <header id="high-score">

        <nav>
            <a href="#">View High Scores</a>
        </nav>

        <div class="timer">
            <h2>Time Remaining:</h2>
            <div id="countdown">50</div>
        </div>
    </header>
    <main>
        <div id="heading">
            <header>Coding Quiz</header>
            <p>Press start to begin the quiz and start the timer. Note that for every wrong answer, the timer will take
                off ten seconds from your time. When the time is up, the quiz will end. Good luck!</p>
            <button id="start" class="button">Start</button>
        </div>

        <div id='question-content'>
            <ul class="score-list"></ul>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
